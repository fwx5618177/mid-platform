name: "[dev][deployment]部署到dev环境"

on:
  push:
    branches: ["develop", "main", "dev"]
  pull_request:
    branches: ["develop", "main", "dev"]

jobs:
  build:
    runs-on: [self-hosted, wbttt]

    env:
      DOCKER_IMAGE_NAME: 851725565002.dkr.ecr.us-west-2.amazonaws.com/admin-web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Yarn install
        run: yarn install

      - name: Yarn build
        run: yarn build

      - name: Build Docker image And Push
        run: |
          docker build -t $DOCKER_IMAGE_NAME:$GITHUB_SHA .
          docker tag $DOCKER_IMAGE_NAME:$GITHUB_SHA $DOCKER_IMAGE_NAME:latest
          docker push $DOCKER_IMAGE_NAME:$GITHUB_SHA


